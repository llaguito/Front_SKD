<section class="container-fluid h-100">
  <div class="row h-100 align-items-center">
    <div class="col-lg-12 text-center">
      <div class="row">
        <div class="col-lg-12">
          <form action="POST" class="form-horizontal border border-primary rounded-top bg-white px-3" #perfil="ngForm" (ngSubmit)="perfil.form.valid && actualizarDatos('perfil')">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <legend class="text-left">Perfil</legend>
                </div>
                <div class="form-group col-lg-12">
                  <div class="row">
                    <div class="col-lg-4 text-left">
                      <label for="userPerfil" class="userLabel">Usuario: </label>
                    </div>
                    <div class="col-lg-7">
                      <input type="text" id="userPerfil" name="userPerfil" class="userPerfil" #user="ngModel" [(ngModel)]="usuario.Usuario" required pattern="[0-9a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ]{2,45}"/>
                    </div>
                    <div class="col-lg-1">
                      <label class="letrasRojas" *ngIf="user.dirty && user.invalid">X</label>
                    </div>
                  </div>
                </div>
                <div class="form-group col-lg-12">
                  <div class="row">
                    <div class="col-lg-4 text-left">
                      <label for="nickPerfil" class="nickLabel">Nick: </label>
                    </div>
                    <div class="col-lg-7">
                      <input type="text" id="nickPerfil" name="nickPerfil" class="nickPerfil" #nick="ngModel" [(ngModel)]="usuario.Nick" required pattern="[0-9a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ]{2,45}"/>
                    </div>
                    <div class="col-lg-1">
                      <label class="letrasRojas" *ngIf="nick.dirty && nick.invalid">X</label>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-12 text-right">
                      <button [class.disabled]="perfil.invalid" class="btn btn-primary guardarCambios" type="submit" name="guardarCambios">Guardar Cambios</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-12">
          <form action="POST" class="form-horizontal border border-primary rounded-bottom bg-white px-3" #contrasena="ngForm" (ngSubmit)="contrasena.form.valid && actualizarDatos('contrasena')">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <legend class="text-left">Cambiar contraseña</legend>
                </div>
                <div class="form-group col-lg-12">
                    <div class="row">
                        <div class="col-lg-4 text-left">
                            <label for="contraPerfil" class="contraLabel">Contraseña: </label>
                        </div>
                        <div class="col-lg-7">
                            <input type="password" id="contraPerfil" name="contraPerfil" class="contraPerfil" #password="ngModel" [(ngModel)]="usuario.Contrasena" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,45}" tooltip="Debe contener 8 caracteres mínimo; mayúsculas, minúsculas y números."
                            />
                        </div>
                        <div class="col-lg-1">
                            <label class="letrasRojas" *ngIf="password.dirty && password.invalid">X</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="row">
                        <div class="col-lg-4 text-left">
                            <label for="contraRegistro" class="contraLabel">Repetir: </label>
                        </div>
                        <div class="col-lg-7">
                            <input type="password" id="contraRegistroRepetida" name="contraRegistro" class="contraRegistro" #rPassword="ngModel" [(ngModel)]="repeatPassword" required/>
                        </div>
                        <div class="col-lg-1">
                            <label class="letrasRojas" *ngIf="rPassword.dirty && usuario.Contrasena !== repeatPassword">X</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-12 text-right">
                      <button [class.disabled]="contrasena.invalid" class="btn btn-primary guardarCambios" type="submit" name="guardarCambios">Guardar Cambios</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
