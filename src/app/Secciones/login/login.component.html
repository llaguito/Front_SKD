<section class="container-fluid h-100 contenedor-login">
    <div class="row h-100 align-items-center">
        <div class="col col-lg-12 text-center">
            <div class="row">
                <div class="col-lg-12">
                    <div class="login {{ cambioLogin }}" [hidden]="hiddenClass">
                        <form action="POST" class="form-horizontal">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <legend class="text-left">Login</legend>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                            <label for="userLogin" class="userLabel">Usuario: </label>
                                        </div>
                                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                            <input type="text" id="userLogin" name="userLogin" class="userLogin" [(ngModel)]="usuario.Usuario" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                            <label for="contraLogin" class="contraLabel">Contraseña: </label>
                                        </div>
                                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                            <input type="password" id="contraLogin" name="contraLogin" class="contraLogin" [(ngModel)]="usuario.Contrasena" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                        <div class="col-lg-3 text-left">
                                            <button type="submit" class="btn btn-link btn-sm linkRegistrar" (click)="registro()">¿No tienes cuenta?</button>
                                        </div>
                                        <div class="col-lg-9 text-right">
                                            <label class="letrasRojas" [hidden]="usuarioIncorrecto">Login incorrecto</label>
                                            <button type="button" class="btn btn-primary" (click)="login()">Loguear</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="registro {{ cambioRegistro }}" [hidden]="classHidden">
                        <form action="POST" class="form-horizontal" #form="ngForm" (ngSubmit)="form.form.valid && comenzarRegistro()">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <legend class="text-left">Registro</legend>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <div class="row">
                                            <div class="col-lg-4 text-left">
                                                <label for="userRegistro" class="userLabel">Usuario: </label>
                                                <span class="letrasRojas">*</span>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="text" id="userRegistro" name="userRegistro" class="userRegistro" #user="ngModel" [(ngModel)]="usuario.Usuario" required pattern="[0-9a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ]{2,45}"
                                                />
                                            </div>
                                            <div class="col-lg-1">
                                                <label class="letrasRojas" *ngIf="user.dirty && user.invalid">X</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <div class="row">
                                            <div class="col-lg-4 text-left">
                                                <label for="contraRegistro" class="contraLabel">Contraseña: </label>
                                                <span class="letrasRojas">*</span>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="password" id="contraRegistro" name="contraRegistro" class="contraRegistro" #password="ngModel" [(ngModel)]="usuario.Contrasena" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,45}" tooltip="Debe contener 8 caracteres mínimo; mayúsculas, minúsculas y números."
                                                />
                                            </div>
                                            <div class="col-lg-1">
                                                <label class="letrasRojas" *ngIf="password.dirty && password.invalid">X</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <div class="row">
                                            <div class="col-lg-4 text-left">
                                                <label for="contraRegistro" class="contraLabel">Repetir: </label>
                                                <span class="letrasRojas">*</span>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="password" id="contraRegistroRepetida" name="contraRegistro" class="contraRegistro" #rPassword="ngModel" [(ngModel)]="repeatPassword" required/>
                                            </div>
                                            <div class="col-lg-1">
                                                <label class="letrasRojas" *ngIf="rPassword.dirty && usuario.Contrasena !== repeatPassword">X</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <div class="row">
                                            <div class="col-lg-4 text-left">
                                                <label for="nickRegistro" class="nickLabel">Nick: </label>
                                                <span class="letrasRojas">*</span>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="text" id="nickRegistro" name="nickRegistro" class="nickRegistro" #nick="ngModel" [(ngModel)]="usuario.Nick" required pattern="[0-9a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ]{2,45}" />
                                            </div>
                                            <div class="col-lg-1">
                                                <label class="letrasRojas" *ngIf="nick.dirty && nick.invalid">X</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <div class="row">
                                            <div class="col-lg-4 text-left">
                                                <label for="emailRegistro" class="emailLabel">Email: </label>
                                                <span class="letrasRojas">*</span>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="text" id="emailRegistro" name="emailRegistro" class="emailRegistro" [(ngModel)]="usuario.Email" #email="ngModel" [(ngModel)]="usuario.Email" required pattern="[a-zA-Z0-9\.]{2,}(@){1}[a-zA-Z0-9]{2,}(\.){1}[a-z]{2,}" />
                                            </div>
                                            <div class="col-lg-1">
                                                <label class="letrasRojas" *ngIf="email.dirty && email.invalid">X</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
                                        <label class="letrasRojas">(*)Campos obligatorios</label>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
                                        <label class="letrasRojas" [hidden]="comprobacionNickMail">Nick o Email ya registrados</label>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="row">
                                            <div class="col-lg-3 text-left">
                                                <input type="submit" (click)="volver()" class="btn btn-info" value="Volver" />
                                            </div>
                                            <div class="col-lg-9 text-right">
                                                <button [class.disabled]="form.invalid || repeatPassword !== usuario.Contrasena" class="btn btn-primary registro" type="submit" name="registro">Registrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
